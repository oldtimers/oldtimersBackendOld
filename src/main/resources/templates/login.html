<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header_fragment :: headerFragment (title='__#{login.page}__')"></head>
<link rel="stylesheet" th:href="@{/static/css/login-register.css}"/>
<body>
<div class="container text-center">
    <h3 th:text="#{login.please}"></h3>
    <form name="f" th:action="@{/login}" method="post">
        <div class="m-3">
            <div th:if="${param.error}" class="alert alert-error">
                <a th:text="#{login.invalid}"></a>
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <a th:text="#{login.logout}"></a>
            </div>
            <div class="form-group row">

                <div class="col-6">
                    <label class="col-3 col-form-label" th:text="#{username}"></label>
                    <input class="form-control" id="username" name="username" type="text"/>
                </div>


                <div class="col-6">
                    <label class="col-3 col-form-label" th:text="#{password}"></label>
                    <input class="form-control" id="password" name="password" type="password"/>
                </div>
            </div>

            <div class="button-row">
                <button class="btn btn-primary button" th:text="#{login}" type="submit"></button>
            </div>
        </div>
    </form>
    <div class="button-row">
        <a class="btn btn-primary button" th:href="@{/register}">
            <span th:text="#{register}"></span>
        </a>
        <a class="btn btn-primary button" th:href="@{/}">
            <span th:text="#{back}"></span>
        </a>
    </div>
</div>
</body>
</html>
