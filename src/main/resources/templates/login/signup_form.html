<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{signup.title}"></title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1 th:text="#{signup.h1}"></h1>
    </div>
    <form th:action="@{/register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Login: </label>
                <div class="col-8">
                    <ul>
                        <li th:each="err : ${#fields.errors('login')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                    <label>
                        <input type="text" th:field="*{login}" class="form-control"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                    <label>
                        <input type="email" th:field="*{email}" class="form-control"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <ul>
                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                    <label>
                        <input type="text" th:field="*{firstName}" class="form-control"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <ul>
                        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                    <label>
                        <input type="text" th:field="*{lastName}" class="form-control"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                    <label>
                        <input type="password" th:field="*{password}" class="form-control"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Phone: </label>
                <div class="col-8">
                    <ul>
                        <li th:each="err : ${#fields.errors('phone')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                    <label>
                        <input type="number" th:field="*{phone}" class="form-control"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Accepted regulations: </label>
                <div class="col-8">
                    <ul>
                        <li th:each="err : ${#fields.errors('acceptedReg')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                    <label>
                        <input type="checkbox" name="acceptedReg" th:checked="*{acceptedReg}" class="checkbox-inline"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Accepted RODO: </label>
                <div class="col-8">
                    <ul>
                        <li th:each="err : ${#fields.errors('acceptedRodo')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                    <label>
                        <input type="checkbox" name="acceptedRodo" th:checked="*{acceptedRodo}"
                               class="checkbox-inline"/>
                    </label>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
