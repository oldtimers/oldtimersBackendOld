<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header_fragment :: headerFragment (title='Edit categories')"></head>
<body>

<form method="post" th:action="@{__${action}__/categories}" th:object="${categories}">

    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md">
                <div class="card card-bord" th:if="${categories.otherCategories.size()} > 0">
                    <h2>Other categories</h2>
                    <div class="card card-bord" th:each="category, info : ${categories.otherCategories}">
                        <table th:replace="fragments/form_pieces :: dictionaryFragment (labels=${ {'Language','Name','Description'} },fieldNames=${ {'otherCategories[__${info.index}__].name', 'otherCategories[__${info.index}__].description'} }, languages='event.eventLanguages')"></table>
                        <button class="btn btn-primary row-link links" name="delete1" th:value="${info.index}"
                                type="submit">Delete
                        </button>
                    </div>
                </div>
                <div class="card card-bord" th:if="${categories.yearCategories.size()} > 0">
                    <h2>Year categories</h2>
                    <div class="card card-bord" th:each="category, info : ${categories.yearCategories}">
                        <table th:replace="fragments/form_pieces :: dictionaryFragment (labels=${ {'Language','Name','Description'} },fieldNames=${ {'yearCategories[__${info.index}__].name', 'yearCategories[__${info.index}__].description'} }, languages='event.eventLanguages')"></table>
                        <div th:replace="fragments/form_pieces :: number (fieldName='yearCategories[__${info.index}__].minYear', label='From')"></div>
                        <div th:replace="fragments/form_pieces :: number (fieldName='yearCategories[__${info.index}__].maxYear', label='To')"></div>
                        <button class="btn btn-primary row-link links" name="delete2" th:value="${info.index}"
                                type="submit">Delete
                        </button>
                    </div>
                </div>
                <div class="card card-bord">
                    <h3>Add new category</h3>
                    <table th:replace="fragments/form_pieces :: dictionaryFragment (labels=${ {'Language','Name','Description'} },fieldNames=${ {'newCategory.name', 'newCategory.description'} }, languages='event.eventLanguages')"></table>
                    <label>
                        <select th:field="*{newCategory.mode}" id="newSelector">
                            <option th:each="p : ${categories.categoriesEnum}"
                                    th:text="${p.key}"
                                    th:value="${p.value}">
                            </option>
                        </select>
                    </label>
                    <script>
                        function start(){
                            setupAdditional();
                            document.getElementById("newSelector").addEventListener("change", setupAdditional, false);
                        }

                        function setupAdditional(){
                            document.getElementById("additional").hidden = document.getElementById("newSelector").value !== "year";
                        }

                        window.addEventListener("load", start, false);
                    </script>
                    <div id="additional">
                        <div th:replace="fragments/form_pieces :: number (fieldName='newCategory.minYear', label='From')"></div>
                        <div th:replace="fragments/form_pieces :: number (fieldName='newCategory.maxYear', label='To')"></div>
                    </div>
                    <ul th:if="${#fields.hasErrors('newCategory')}">
                        <li th:each="err : ${#fields.errors('newCategory')}"
                            th:text="${err}" class="text-danger"></li>
                    </ul>
                    <button class="btn btn-primary row-link links" name="add"
                            type="submit">Add
                    </button>
                </div>
            </div>
        </div>
    </div>


    <button class="btn btn-primary" name="reload" th:text="Reset" type="submit"></button>
    <button class="btn btn-primary" th:text="Save" type="submit"></button>
</form>
<div class="card card-bord">
    <a class="btn btn-primary" th:href="@{__${action}__}">Back</a>
</div>
</body>
</html>
