<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header_fragment :: headerFragment (title='Advanced edit')"></head>
<body>
<div th:replace="fragments/view_fragments :: showRedirections"></div>
<div class="card card-bord" th:if="*{crewsWrapper.crews.size()} > 0">
    <h2>Crews</h2>
    <div class="card card-bord" th:each="crew, info : ${crewsWrapper.crews}">
        <form enctype="multipart/form-data" method="post" th:action="@{/__${url}__/edit}"
              th:object="${crewsWrapper.crews[__${info.index}__]}">
            <table th:replace="fragments/form_pieces :: dictionaryFragment (labels=${ {'Language','Description'} },fieldNames=${ {'description'} }, languages='event.eventLanguages')"></table>
            <div th:replace="fragments/form_pieces :: classic (fieldName='car', label='Car')"></div>
            <div th:replace="fragments/form_pieces :: number (fieldName='yearOfProduction', label='Year of production')"></div>
            <div th:replace="fragments/form_pieces :: classic (fieldName='driverName', label='Driver name')"></div>
            <div th:replace="fragments/form_pieces :: number (fieldName='phone', label='Phone number')"></div>
            <div>
                <label>Photo: </label>
                <input accept="image/*" name="photo" type="file"/>
            </div>
            <div th:if="${crew.photo!=null}">
                <img alt="No photo" th:src="${crew.photo}">
                <label>
                    <b>Remove photo:</b>
                    <input class="checkbox-inline" name="removePhoto" style="margin: auto" type="checkbox"/>
                </label>
            </div>
            <button class="btn btn-primary" name="crew" th:text="Save" th:value="${info.index}" type="submit"></button>
        </form>
    </div>
</div>
</body>
</html>
