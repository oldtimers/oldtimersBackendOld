<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header_fragment :: headerFragment (title='Advanced edit')"></head>
<body>
<div th:replace="fragments/view_fragments :: showRedirections"></div>
<div class="card card-bord" th:if="*{crewsWrapper.crews.size()} > 0">
    <h2>Crews</h2>
    <div class="card card-bord" th:each="crew, info : ${crewsWrapper.crews}">
        <form method="post" th:action="@{__${url}__/edit}" th:object="${crewsWrapper}">
            <table th:replace="fragments/form_pieces :: dictionaryFragment (labels=${ {'Language','Description'} },fieldNames=${ {'crews[__${info.index}__].description'} }, languages='event.eventLanguages')"></table>
            <div th:replace="fragments/form_pieces :: classic (fieldName='crews[__${info.index}__].car', label='Car')"></div>
            <div th:replace="fragments/form_pieces :: number (fieldName='crews[__${info.index}__].yearOfProduction', label='Year of production')"></div>
            <div th:replace="fragments/form_pieces :: classic (fieldName='crews[__${info.index}__].driverName', label='Driver name')"></div>
            <div th:replace="fragments/form_pieces :: number (fieldName='crews[__${info.index}__].phone', label='Phone number')"></div>
            <div th:if="${crew.photo==null}">
                <div>
                    <label>Photo: </label>
                    <input accept="image/*" name="photo" type="file"/>
                </div>
            </div>
            <div th:if="${crew.photo!=null}">
                <img alt="No photo" th:src="${crew.photo}">
                <div th:replace="fragments/form_pieces :: checkbox (fieldName='crews[__${info.index}__].removePhoto', label='Remove Photo:')"></div>
            </div>
            <div th:replace="fragments/form_pieces :: submitButton (title='Save')"></div>
        </form>
    </div>
</div>
</body>
</html>
