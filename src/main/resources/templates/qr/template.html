<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body class="border-box">

<div class="row" th:each="p : ${wrapper.special}">
    <div style="float: left; width: 42%; padding: 14px; border:1px solid black;" th:each="sp : ${p}"
         th:if="${sp} != null">
        <div style="width: 100%">
            <H4 style="text-align: center" th:text="${sp.number}"></H4>
            <img alt="#" style="width:100%" th:src="'data:image/png;base64,' + ${sp.base64}"/>
        </div>
    </div>
</div>
</body>
</html>
